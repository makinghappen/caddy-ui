<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/caddy-ui/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A modern web UI for managing Caddy server configurations">
  <meta name="theme-color" content="#2196F3">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2196F3" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1565C0" media="(prefers-color-scheme: dark)">
  <!-- PWA meta tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Caddy Manager">
  <meta name="msapplication-TileColor" content="#2196F3">
  <meta name="msapplication-navbutton-color" content="#2196F3">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Caddy Manager">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>Caddy Manager</title>
  <link rel="manifest" href="manifest.json">

  <!-- Loading indicator styles -->
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      background-color: #FFFFFF;
      margin: 0;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #303030;
      }
    }
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2196F3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @media (prefers-color-scheme: dark) {
      .spinner {
        border-color: #424242;
        border-top-color: #2196F3;
      }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script src="flutter.js" defer></script>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading">
    <div class="spinner"></div>
  </div>

  <script>
    // Inject service worker version for PWA support
    const serviceWorkerVersion = "2915415332";
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      
      // Hide loading indicator once app is loaded
      window._flutter = window._flutter || {};
      window._flutter.loader = window._flutter.loader || {};
      window._flutter.loader.didCreateEngineInitializer = function() {
        document.getElementById('loading').style.display = 'none';
      };

      // Load app
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      });
    }

    window.addEventListener('load', function() {
      loadMainDartJs();
    });
  </script>
</body>
</html>
